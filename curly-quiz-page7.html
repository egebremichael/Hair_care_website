        <script>
            localStorage.setItem("checkedvalue7", null);
            function changeId() {
                var ele =document.querySelector('input[name="booking"]:checked');    
                localStorage.setItem("checkedvalue7", ele.value);    
            }
        
            function myFunction() {
                const checked7 = localStorage.getItem("checkedvalue7");
                if (checked7 === "null") {
                    alert("Please select an option before proceeding"); 
                }
                else {
                    window.location ="./recommendation.html" 
                }
            }
